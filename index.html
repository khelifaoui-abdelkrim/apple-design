<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <section class="section1" id="section1">
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <nav class="navbar">
                <a class="nav-link" href="#section2">Iphone 12</a>
                <a class="nav-link" href="#section3">MacBook Air</a>
                <a class="nav-link" href="#section4">Watch</a>
                <a class="nav-link" href="#section5">Airpods</a>
            </nav>
            <div class="box-wrapper">
                <div class="box">
                    <div class="box-front">
                        <img src="images/iphnklf.PNG" alt="iphone 12">
                    </div>
                    <div class="box-back">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <div class="controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down "></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left "></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right "></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-left "></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-right "></i>
                    </a>
                    <a href="#" class="reset-btn">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </a>
                </div>  
                
            </div>
            <div class="section1-banner">
                <h1>&#8592;best gift</h1>
                <p>"creativity is just connecting things"</p>
                <span>-steve jobs</span>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="slideshow"></div>
        </section>
        <section class="section2" id="section2">
            <h1 class="section2-h">iphone 12</h1>
            <div class="images">
                <img src="images/iPhone 12/iphones-1-img.png" alt="iphones" class="img1">
                <img src="images/iPhone 12/iphones-2-img.png" alt="iphones" class="img2">
            </div>
            <div class="btns">
                <a href="#" class="iphone-btn center"><span>Learn More</span></a>
                <a href="#" class="iphone-btn center"><span>Shop</span></a>
            </div>
        </section>
        <section class="section3 center" id="section3">
            <h1 class="section3-h">MacBook Air</h1>
            <div class="section3-content center">
                <img src="images/MacBook/macbook-screen.png" class="screen">
                <img src="images/MacBook/macbook-keyboard.png" class="keybord">
                <div class="loading-wrapper">
                    <div class="loading center">
                        <i class="fab fa-apple"></i>
                        <div class="loading-bar"></div>
                    </div>
                </div>
                <div class="section3-info center">
                    <h2>Light.Speed.</h2>
                    <p class="section3-price">Starting at 999$</p>
                    <button class="info-btn">buy now</button>
                </div>
            </div>
        </section>
        <section class="section4 center" id="section4">
            <h1 class="section4-h">Watches</h1>
            <p class="section4-p"><span class="sp1">G</span>et your <span class="sp2">C</span>ustomized <span class="sp3">W</span>atch now !</p>
            <div class="watch center">
                <div class="watches-band center">
                    <img src="images/watches/watch-band-1.jpg" class="band-img">
                    <img src="images/watches/watch-band-2.jpg" class="band-img">
                    <img src="images/watches/watch-band-3.jpg" class="band-img">
                    <img src="images/watches/watch-band-4.jpg" class="band-img">
                    <img src="images/watches/watch-band-5.jpg" class="band-img">
                    <img src="images/watches/watch-band-6.jpg" class="band-img">
                    <img src="images/watches/watch-band-7.jpg" class="band-img">
                    <img src="images/watches/watch-band-8.jpg" class="band-img">
                    <img src="images/watches/watch-band-9.jpg" class="band-img">
                </div>
                <div class="watches-case center">
                    <img src="images/watches/watch-case-1.png" class="case-img">
                    <img src="images/watches/watch-case-2.png" class="case-img">
                    <img src="images/watches/watch-case-3.png" class="case-img">
                    <img src="images/watches/watch-case-4.png" class="case-img">
                    <img src="images/watches/watch-case-5.png" class="case-img">
                    <img src="images/watches/watch-case-6.png" class="case-img">
                    <img src="images/watches/watch-case-7.png" class="case-img">
                    <img src="images/watches/watch-case-8.png" class="case-img">
                    <img src="images/watches/watch-case-9.png" class="case-img">
                </div>
                <!-- watch controls -->
                <a href="#" class="watch-control center watch-top-control ">
                    <i class="fas fa-angle-up"></i>
                </a>
                <a href="#" class="watch-control center watch-down-control ">
                    <i class="fas fa-angle-down"></i>
                </a>
                <a href="#" class="watch-control center watch-left-control ">
                    <i class="fas fa-angle-left"></i>
                </a>
                <a href="#" class="watch-control center watch-right-control ">
                    <i class="fas fa-angle-right"></i>
                </a>
                <!--end of watch controls -->
                <button class="watch-btn">Buy Now</button>
            </div>
        </section>
        <section class="section5 center" id="section5">
            <div class="airpods center">
                <h1 class="section5-h">AirP<span>ods</span></h1>
                <div class="div1 center">
                    <img src="/images/AirPods/airpodsklf-1.jpg" class="img1">
                    <button class="btn1">Learn More</button>
                </div>
                <div class="div2 center">
                    <img src="/images/AirPods/airpodsklf-2.jpg" class="img2">
                    <button class="btn2">Buy</button>
                </div>
            </div>
        </section>
        <section class="section6 center">
            <div class="icons center">
                <a href="#section1">
                    <img src="images/icons/home-icon.png">
                </a>
                <a href="#section2">
                    <img src="images/icons/iphone -icon.png">
                </a>
                <a href="#section3">
                    <img src="images/icons/macbook-icon.png">
                </a>
                <a href="#section4">
                    <img src="images/icons/watch-icon.png">
                </a>
                <a href="#section5">
                    <img src="images/icons/airpods-icon.png">
                </a>
            </div>
            <p class="copyrights">All &copy reserved.</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
